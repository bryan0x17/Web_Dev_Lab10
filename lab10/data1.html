<h3>Searching Rat Inspections</h3>
<table id="searchTable">
    <tr>
        <td>Search By:</td>
    </tr>
    <tr>
        <td><label for="firstCriteriaValue" id="firstCriteriaName">Street</label></td>
        <td><input type="text" id="firstCriteriaValue" name="firstCriteriaValue" maxlength="25"></td>
    </tr>
    <tr>
        <td><label for="secondCriteriaValue" id="secondCriteriaName"></label>Borough</td>
        <td><input type="text" id="secondCriteriaValue" name="secondCriteriaValue" maxlength="30"></td>
    </tr>
</table>
<h4>Search Results</h4>
<table id="resultTable">
    <tr>
        <th>Street Name</th>
        <th>Zip Code</th>
        <th>Borough</th>
        <th>Inspection Date</th>
        <th>Result</th>
    </tr>
</table>
